<!DOCTYPE html> 
<html>
<head>
  <meta charset="utf-8"/>
  <title>New Year's Resolution Generator</title>
  <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'/>
  <link rel="stylesheet" href="fontello/css/fontello.css" type="text/css"/>
  <link rel="stylesheet" href="main.css" type="text/css"/>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
  <script src="http://jquery-textfill.github.com/jquery-textfill/jquery.textfill.min.js"></script>
  <script src="murmurhash3_gc.js"></script>
  <script src="resolutions.js"></script>
  <script src="main.js"></script>
</head>
<body>
<div class="wrapper top">
  <header>
    <h1>New Year's Resolution Generator</h1>
  </header>

  <section>
    <div><span id='ugly-message'>
      <a href='https://github.com/livibetter/newyear-resolution#why-does-this-look-so-ugly'>Why does this look so ugly?</a>
    </span></div>
    <div id="message"></div>
  </section>
</div>

  <article id="resolution">
    <div class='prefix'>In <span id='year'>this year</span>, I will</div>
    <div id='resbox'><a id="resolution-text" href="#"></a></div>
  </article>

<div class='wrapper bottom'>
  <section id="controls">
    <div><a id='resolution-share' href="http://as.yjl.im/">Share</a> <button onclick="next()">Next</button></div>
    <section id="categories"></section>
  </section>

  <footer>
    <div>
      <span id='total-resolutions'></span> resolutions contributed by <span id='total-contributors'></span> contributors,
      <a href='https://github.com/livibetter/newyear-resolution/issues/1'>share yours!</a>
    </div>
    <div>
      Inspired by 
      <a href="http://www.google.com/zeitgeist/2012/resolutions/">Google</a>
      and
      <a href="http://moninavelarde.com/newyears/">another generator</a>
    </div>
    <div>
      Created by <a href="http://yjl.im">Yu-Jie Lin</a>
      &bullet;
      <a href="https://github.com/livibetter/newyear-resolution">GitHub</a>
      &bullet;
      <a href='http://as.yjl.im'>Share</a>
    </div>
  </footer>
</div>
</body>
</html>
